<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="description" content="Star Wars Trading Cards">
	<meta name="keywords" content="Star Wars, Trading, Cards, Kylo, Yoda, Rey, Poe, Chewy">
	<meta name="author" content="Cory E">
	<title>Star Wars Responsive Challenge</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/grid.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
<header>
<div class="row">
	<div class="col-12">
		<h1>Star Wars Characters</h1>
		<h4>Incomplete List</h4>
	</div>
</div>
</header>
<div class="row">
	<div class="col-4">
		<div class="img">
			<img alt="Chewbacca" src="images/chewbacca_square.png">
			<h4>Chewbacca</h4>
			<p> A great first mate</p>
		</div>
	</div>
	<div class="col-4">
		<div class="img">
			<img alt="Kylo" src="images/kylo_square.png">
			<h4>Kylo</h4>
			<p>Main villian, or is he?</p>
		</div>
	</div>
	<div class="col-4">
		<div class="img">
			<img alt="Finn" src="images/finn_square.png">
			<h4>Finn</h4>
			<p>Storm Trooper, befriends Ray</p>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-4">
		<div class="img">
			<img alt="Yoda" src="images/yoda_square.png">
			<h4>Yoda</h4>
			<p>Wise old Jedi master</p>
		</div>
	</div>
	<div class="col-4">
		<div class="img">
			<img alt="Poe" src="images/poe_square.png">
			<h4>Poe</h4>
			<p>Neutral pilot</p>
		</div>
	</div>
	<div class="col-4">
		<div class="img">
			<img alt="Rey" src="images/rey_square.png">
			<h4>Ray</h4>
			<p>Protagonist, from Tatooine</p>
		</div>
	</div>
</div>
</body>
</html>
